<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Traverse Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #controls {
      margin-bottom: 10px;
    }
    #controls button {
      margin-right: 10px;
      padding: 6px 12px;
      font-size: 14px;
    }
    canvas {
      border: 1px solid #999;
      display: block;
      margin-bottom: 20px;
    }
    pre {
      background-color: #fafafa;
      border: 1px solid #ddd;
      padding: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    @media print {
      /* Hide controls when printing */
      #controls {
        display: none;
      }
      canvas,
      pre {
        width: 100% !important;
        margin: 0;
        padding: 0;
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <!-- controls -->
  <div id="controls">
    <button id="addLineBtn">Add Line</button>
    <button id="calcBtn">Calculate</button>
    <button id="printBtn">Print to PDF</button>
  </div>

  <!-- canvas -->
  <canvas id="canvas" width="600" height="600"></canvas>

  <!-- report output -->
  <pre id="output"></pre>
</body>
</html>
