<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lot Closure Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      margin-bottom: 10px;
      width: 100%;
    }
    th, td {
      border: 1px solid #999;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      margin-right: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }
    #output {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
      white-space: pre-wrap;
      margin-top: 10px;
      height: 200px;
      overflow-y: auto;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Lot Closure Calculator</h1>

  <table id="inputTable">
    <tr>
      <th>Type</th>
      <th>Bearing (D.MMSS)</th>
      <th>Distance or Arc Length (m)</th>
      <th>Radius (m)</th>
      <th>Direction (L or R)</th>
      <th>Action</th>
    </tr>
  </table>

  <button onclick="addLine()">Add Line</button>
  <button onclick="calculate()">Calculate</button>

  <pre id="output"></pre>
  <canvas id="canvas" width="600" height="600"></canvas>

  <script src="script.js"></script>
</body>
</html>
