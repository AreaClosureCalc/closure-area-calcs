<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Closure & Area Calculator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Calibri, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 10px;
    }
    th, td {
      border: 1px solid #999;
      padding: 4px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    input, select {
      width: 100%;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #bbb;
      background: #f5f5f5;
      cursor: pointer;
    }
    button:hover {
      background: #e0e0e0;
    }
    canvas {
      border: 1px solid #999;
      margin-top: 16px;
      background: #fff;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #output {
      background: #fff;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      min-height: 150px;
      font-family: "Consolas", "Monaco", monospace;
      font-size: 1rem;
      white-space: pre;
      overflow-x: auto;
    }
    h1 {
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>
  <h1>Closure & Area Calculator</h1>
  <p>Enter your lines below:</p>
  <table id="inputTable">
    <tr>
      <th>Type</th>
      <th>Bearing (D.MMSS)</th>
      <th>Distance / Arc Len (m)</th>
      <th>Radius (m)</th>
      <th>Dir (R/L)</th>
      <th>Action</th>
    </tr>
  </table>
  <button onclick="addLine()">Add Line</button>
  <button onclick="calculate()">Calculate</button>
  <pre id="output"></pre>
  <canvas id="canvas" width="600" height="600"></canvas>
  <script src="script.js"></script>
</body>
</html>
