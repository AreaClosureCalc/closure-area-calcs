<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lot Closure Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Lot Closure Calculator</h1>

  <!-- Input table -->
  <table id="inputTable">
    <tr>
      <th>Type</th>
      <th>Bearing (D.MMSS)</th>
      <th>Distance or Arc Length (m)</th>
      <th>Radius (m)</th>
      <th>Direction (L or R)</th>
      <th>Action</th>
    </tr>
  </table>

  <!-- Buttons -->
  <button id="addLineBtn" type="button">Add Line</button>
  <button id="calcBtn"    type="button">Calculate</button>

  <!-- Text output -->
  <pre id="output"></pre>

  <!-- Canvas for drawing -->
  <canvas id="canvas" width="600" height="600"></canvas>

  <!-- Load script.js -->
  <script src="script.js"></script>
</body>
</html>
