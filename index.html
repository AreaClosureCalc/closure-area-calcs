<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lot Closure Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Lot Closure Calculator</h1>

  <!-- INPUT TABLE -->
  <table id="inputTable">
    <tr>
      <th>Type</th>
      <th>Bearing (D.MMSS)</th>
      <th>Distance or Arc Length (m)</th>
      <th>Radius (m)</th>
      <th>Direction (L or R)</th>
      <th>Action</th>
    </tr>
  </table>

  <!-- BUTTONS (give them IDs so we can attach event listeners reliably) -->
  <button id="addLineBtn" type="button">Add Line</button>
  <button id="calcBtn"    type="button">Calculate</button>

  <!-- OUTPUT PRE (for the text report) -->
  <pre id="output"></pre>

  <!-- CANVAS (for drawing) -->
  <canvas id="canvas" width="600" height="600"></canvas>

  <!-- 1) Load your script.js first (so addLine() and calculate() exist globally) -->
  <script src="script.js"></script>

  <!-- 2) Then attach click‐listeners to the buttons -->
  <script>
    // If script.js has successfully defined addLine() & calculate(), these will work.
    document.getElementById('addLineBtn').addEventListener('click', addLine);
    document.getElementById('calcBtn').addEventListener   ('click', calculate);
  </script>
</body>
</html>
