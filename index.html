<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lot Closure Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Lot Closure Calculator</h1>

  <table id="inputTable">
    <tr>
      <th>Type</th>
      <th>Bearing (D.MMSS)</th>
      <th>Distance or Arc Length (m)</th>
      <th>Radius (m)</th>
      <th>Direction (L or R)</th>
      <th>Action</th>
    </tr>
  </table>

  <!-- Use inline onclick so thereâ€™s no dependency on addEventListener wiring -->
  <button onclick="addLine()">Add Line</button>
  <button onclick="calculate()">Calculate</button>

  <pre id="output"></pre>
  <canvas id="canvas" width="600" height="600"></canvas>

  <script src="script.js"></script>
</body>
</html>
